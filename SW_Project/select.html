<!DOCTYPE html>
<link rel="stylesheet" href="select.css">

<html>
    <head>
        <title>Select</title>
        <script>
            function updateTime(){
                const days = ['일', '월', '화', '수', '목', '금', '토'];
                
                const now = new Date();
                const year = now.getFullYear();
                const month = (now.getMonth() + 1).toString().padStart(2, '0'); // 월은 0부터 시작하므로 +1
                const day = now.getDate().toString().padStart(2, '0');
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                const milliseconds = Math.floor(now.getMilliseconds() / 100);
                const dayOfWeek = days[now.getDay()];
                
                const timeString = `${year}년 ${month}월 ${day}일 (${dayOfWeek}) | 서버 시간 ${hours}:${minutes}:${seconds}:${milliseconds}`;
                document.getElementById('current-time').innerText = `${timeString}`;
            }

            document.addEventListener('DOMContentLoaded', (event) => {
                updateTime();
                setInterval(updateTime, 100);
            });

        </script>
    </head>

</html>
